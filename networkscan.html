<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-3896416800491281">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3896416800491281" crossorigin="anonymous"></script>
    <title>Network Scan</title>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9BK492VN6Q"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-9BK492VN6Q');
    </script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0d0d0d;
            color: #00f3ff;
            text-align: center;
        }
        header {
            background-color: #00a09e;
            padding: 10px 0;
        }
        header h1 {
            margin: 0;
            color: #fff;
        }
        .container {
            padding: 20px;
        }
        .button {
            display: inline-block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #00a09e;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #007a78;
        }
        .result-box {
            margin-top: 20px;
            padding: 20px;
            background-color: #1a1a1a;
            color: #00f3ff;
            border: 1px solid #00a09e;
            border-radius: 5px;
            display: none;
        }
        footer {
            background-color: #00a09e;
            color: #fff;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>

    <script>
        function showAdAndScan() {
            // Simulate a Google Ad pop-up
            const adPopup = document.createElement('div');
            adPopup.style.position = 'fixed';
            adPopup.style.top = '0';
            adPopup.style.left = '0';
            adPopup.style.width = '100%';
            adPopup.style.height = '100%';
            adPopup.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
            adPopup.style.color = '#fff';
            adPopup.style.display = 'flex';
            adPopup.style.flexDirection = 'column';
            adPopup.style.alignItems = 'center';
            adPopup.style.justifyContent = 'center';
            adPopup.innerHTML = `
                <p style="font-size: 20px; margin-bottom: 20px;">This is a Google Ad. Please wait 5 seconds...</p>
                <button style="padding: 10px 20px; font-size: 16px; background-color: #00a09e; color: #fff; border: none; border-radius: 5px; cursor: pointer; display: none;" onclick="closeAdPopup()">Skip Ad</button>
            `;
            document.body.appendChild(adPopup);

            setTimeout(() => {
                adPopup.querySelector('button').style.display = 'block';
            }, 5000);

            setTimeout(() => {
                closeAdPopup();
            }, 8000);

            function closeAdPopup() {
                if (document.body.contains(adPopup)) {
                    document.body.removeChild(adPopup);
                    runNetworkScan();
                }
            }
        }

        function runNetworkScan() {
            const resultBox = document.querySelector('.result-box');
            resultBox.style.display = 'block';
            resultBox.innerHTML = `
                <h3>Scan Results</h3>
                <p><strong>Network Status:</strong> Secure</p>
                <p><strong>Vulnerabilities Detected:</strong> None</p>
                <p><strong>Malware Check:</strong> Clean</p>
                <p><strong>Recommendations:</strong></p>
                <ul>
                    <li>Ensure your firewall is active and properly configured.</li>
                    <li>Update all software and operating systems regularly.</li>
                    <li>Avoid connecting to unknown public Wi-Fi networks.</li>
                    <li>Use strong, unique passwords for all accounts.</li>
                </ul>
            `;
        }
    </script>
</head>
<body>
    </header>
    <div class="container">
        <button class="button" onclick="showAdAndScan()">Scan Network Now</button>
        <a href="index.html" class="button">Home</a>
        <div class="result-box"></div>
    </div>
    <footer>
        <p>&copy; 2024 Digital Security Center. All rights reserved.</p>
    </footer>
</body>
</html>
