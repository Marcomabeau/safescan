<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Keep your Google AdSense meta tag -->
    <meta name="google-adsense-account" content="ca-pub-3896416800491281" />
    <title>Link Scan</title>

    <!-- Google Analytics / Ads Script -->
    <script
        async
        src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3896416800491281"
        crossorigin="anonymous"
    ></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0d0d0d;
            color: #00f3ff;
            text-align: center;
        }
        header {
            background-color: #00a09e;
            padding: 10px 0;
        }
        header h1 {
            margin: 0;
            color: #fff;
        }
        .container {
            padding: 20px;
        }
        .input-box {
            margin: 20px auto;
            width: 80%;
            max-width: 400px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #00a09e;
            border-radius: 5px;
        }
        .button {
            display: inline-block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #00a09e;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #007a78;
        }
        .result-box {
            margin-top: 20px;
            padding: 20px;
            background-color: #1a1a1a;
            color: #00f3ff;
            border: 1px solid #00a09e;
            border-radius: 5px;
            display: none;
        }
        footer {
            background-color: #00a09e;
            color: #fff;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>

    <script>
        // Removed the ad simulation. Now scanning will happen immediately.
        async function scanLink() {
            const linkInput = document.querySelector('.input-box').value;
            if (!linkInput) {
                alert('Please enter a link to scan.');
                return;
            }
            runLinkScan(linkInput);
        }

        async function runLinkScan(link) {
            const apiKey = 'a2215a7213636e8a7c261c06795738216a6713133306a38c00775a67305c484c'; // Replace with your VirusTotal API Key
            const url = `https://www.virustotal.com/api/v3/urls`;
            const encodedLink = btoa(link);

            try {
                const response = await fetch(`${url}/${encodedLink}`, {
                    method: 'GET',
                    headers: {
                        'x-apikey': apiKey
                    }
                });

                // Basic error-handling
                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.statusText}`);
                }

                const result = await response.json();
                displayScanResults(result, link);
            } catch (error) {
                console.error('Error scanning link:', error);
                displayScanResults(null, link, error);
            }
        }

        function displayScanResults(result, link, error = null) {
            const resultBox = document.querySelector('.result-box');
            resultBox.style.display = 'block';

            if (error) {
                resultBox.innerHTML = `
                    <h3>Scan Failed</h3>
                    <p><strong>Link:</strong> ${link}</p>
                    <p>An error occurred while scanning: ${error.message}</p>
                `;
                return;
            }

            // Check if there's data in the response
            const status = result && result.data ? 'Safe' : 'Potential Threat Detected';
            const details = result && result.data
                ? 'No threats found.'
                : 'Potential risks or vulnerabilities detected.';

            resultBox.innerHTML = `
                <h3>Scan Results</h3>
                <p><strong>Link:</strong> ${link}</p>
                <p><strong>Status:</strong> ${status}</p>
                <p><strong>Details:</strong> ${details}</p>
                <p><strong>Recommendations:</strong></p>
                <ul>
                    <li>Verify the link source before clicking.</li>
                    <li>Avoid entering sensitive information on unknown websites.</li>
                    <li>Use browser extensions to block malicious websites.</li>
                    <li>Regularly update your browser for better security.</li>
                </ul>
            `;
        }
    </script>
</head>
<body>
    <header>
        <h1>Link Scan</h1>
    </header>
    <div class="container">
        <input type="text" class="input-box" placeholder="Enter a link to scan" />
        <!-- Button calls scanLink() directly, no ad simulation is shown. -->
        <button class="button" onclick="scanLink()">Scan Link Now</button>
        <a href="index.html" class="button">Home</a>

        <div class="result-box"></div>
    </div>
    <footer>
        <p>&copy; 2024 Digital Security Center. All rights reserved.</p>
    </footer>
</body>
</html>
