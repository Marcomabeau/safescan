<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Link Scanner with Virustotal</title></title>
<style>
    /* ---- Basic Reset ---- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #111;
      color: #eee;
      font-family: "Arial", sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #222;
      padding: 1rem 2rem;
    }

    /* Home Button */
    .home-button {
      color: #eee;
      text-decoration: none;
      background-color: #333;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .home-button:hover {
      background-color: #444;
    }

    /* Main Container */
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }

    h1 {
      margin-bottom: 2rem;
      color: #00c3ff;
      text-shadow: 0 0 10px #00c3ff;
    }

    label {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      display: block;
    }

    input[type="text"] {
      width: 100%;
      max-width: 500px;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #444;
      border-radius: 3px;
      background: #222;
      color: #fff;
    }

    button {
      padding: 0.7rem 1.5rem;
      background: linear-gradient(to right, #00c3ff, #0054ff);
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }
    button:hover {
      opacity: 0.8;
    }

    .results {
      margin-top: 2rem;
      width: 100%;
      max-width: 600px;
      background: #222;
      padding: 1rem;
      border-radius: 5px;
      border: 1px solid #444;
    }

    .footer {
      background: #222;
      color: #aaa;
      text-align: center;
      padding: 1rem;
    }

    .highlight {
      color: #00c3ff;
    }

    .error {
      color: #f00;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <div>
      <h2>Digital Security Scanner</h2>
    </div>
    <div>
      <a href="index.html" class="home-button">Home</a>
    </div>
  </header>

  <!-- Main Content Container -->
  <div class="container">
    <h1>Scan Your Link with VirusTotal</h1>
    <label for="urlInput">Enter URL or Link:</label>
    <input type="text" id="urlInput" placeholder="https://example.com" />

    <button onclick="scanLink()">Scan the link now</button>

    <!-- Results Section -->
    <div class="results" id="scanResults">
      <!-- Scan results will appear here -->
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2024 Digital Security Scanner. All rights reserved.</p>
  </div>

  <!-- JavaScript for Scanning with VirusTotal -->
  <script>
    // !!! WARNING !!!
    // Exposing your API key in client-side code is NOT secure. This is for demo only!
    // Use a server-side script in production to keep your key secret.
    const VIRUSTOTAL_API_KEY = "a2215a7213636e8a7c261c06795738216a6713133306a38c00775a67305c484c"; 

    async function scanLink() {
      const urlInput = document.getElementById('urlInput').value.trim();
      const resultsDiv = document.getElementById('scanResults');
      resultsDiv.innerHTML = ""; // Clear previous results

      if (!urlInput) {
        resultsDiv.innerHTML = "<p class='error'>Please enter a valid URL.</p>";
        return;
      }

      // Step 1: Submit the URL to VirusTotal for analysis
      try {
        resultsDiv.innerHTML = "<p>Submitting URL to VirusTotal for analysis...</p>";

        // VirusTotal v3 requires sending data in "url=<ENCODED_URL>" format
        const submitResponse = await fetch("https://www.virustotal.com/api/v3/urls", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
            "x-apikey": VIRUSTOTAL_API_KEY
          },
          body: `url=${encodeURIComponent(urlInput)}`
        });

        if (!submitResponse.ok) {
          throw new Error(`Error submitting URL: ${submitResponse.statusText}`);
        }

        const submitData = await submitResponse.json();
        // The returned JSON should have an 'analysis_id'
        const analysisId = submitData.data.id;

        resultsDiv.innerHTML += "<p>URL submitted successfully. Analyzing...</p>";

        // Step 2: Retrieve the analysis results from VirusTotal
        // We can poll the analysis endpoint until we get a finished status
        let analysisCompleted = false;
        let analysisResponse = null;
        
        while (!analysisCompleted) {
          const checkResponse = await fetch(`https://www.virustotal.com/api/v3/analyses/${analysisId}`, {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
              "x-apikey": VIRUSTOTAL_API_KEY
            }
          });

          if (!checkResponse.ok) {
            throw new Error(`Error fetching analysis: ${checkResponse.statusText}`);
          }

          analysisResponse = await checkResponse.json();
          const status = analysisResponse.data.attributes.status;
          
          if (status === "completed") {
            analysisCompleted = true;
          } else {
            // If still queued or in progress, wait a bit before next check
            resultsDiv.innerHTML += "<p>Analysis still in progress. Please wait...</p>";
            await new Promise(r => setTimeout(r, 3000)); // wait 3 seconds
          }
        }

        // Step 3: Interpret the results
        // The analysisResponse now should have a breakdown of detections
        const stats = analysisResponse.data.attributes.stats;
        // 'stats' typically includes 'harmless', 'malicious', 'suspicious', 'undetected', 'timeout'
        
        let resultHTML = `<p><strong>Scanned URL:</strong> <span class="highlight">${urlInput}</span></p>`;
        resultHTML += `<p><strong>Status:</strong> Analysis Completed</p>`;
        
        // If any malicious or suspicious engines are reported
        const maliciousCount = stats.malicious;
        const suspiciousCount = stats.suspicious;
        
        if (maliciousCount > 0 || suspiciousCount > 0) {
          resultHTML += `<p><strong>Malicious Detections:</strong> ${maliciousCount}</p>`;
          resultHTML += `<p><strong>Suspicious Detections:</strong> ${suspiciousCount}</p>`;
          resultHTML += `<p style="color: #f00;">This link may be unsafe!</p>`;
        } else {
          resultHTML += `<p style="color: #0f0;">No malicious or suspicious detections found.</p>`;
        }
        
        // Additional checks: SSL, recommendations, etc.
        const hasSSL = urlInput.startsWith('https://');
        if (!hasSSL) {
          resultHTML += `
            <p><strong>SSL:</strong> Not Detected<br/>
            <em>Suggestion: Use HTTPS:// for a more secure connection.</em></p>
          `;
        } else {
          resultHTML += `<p><strong>SSL:</strong> Detected (HTTPS)</p>`;
        }
        
        // Summarized suggestions
        resultHTML += `
          <h3>Recommendations</h3>
          <ul>
            <li>Always verify URLs and use HTTPS if available</li>
            <li>Keep operating systems and antivirus software up to date</li>
            <li>Double-check suspicious links with multiple security scanners</li>
          </ul>
        `;

        resultsDiv.innerHTML = resultHTML;

      } catch (error) {
        console.error(error);
        resultsDiv.innerHTML += `<p class='error'>An error occurred: ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
