<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'nonce-random123' https://www.googletagmanager.com; style-src 'self' 'unsafe-inline';">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="Referrer-Policy" content="strict-origin">
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains">
    <meta name="google-adsense-account" content="ca-pub-3896416800491281">
    <title>Digital Security Center</title>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9BK492VN6Q"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-9BK492VN6Q');
    </script>

    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        background: url('Dssbg.gif') no-repeat center center fixed;
            background-size: cover;
            color: #00f3ff;
            text-align: center;
        }
        header {
            background-color: #00a09e;
            padding: 10px 0;
        }body {
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: space-between;
            align-items: center;
            background-color: #000; /* Fallback color */
        }

        body.dark-mode {
            background-color: #1c1c1c;
            color: #f0f0f0;
        }

        header {
            width: 100%;
            padding: 20px;
            display: flex;
            align-items: center;
            background-color: rgba(51, 51, 51, 0.8);
        }

        header.dark-mode {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .logo {
            font-size: 1.5em;
            color: #00ffff;
            font-weight: bold;
        }

        main {
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            background-color: #00b3b3;
            color: #1c1c1c;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 250px;
            text-align: center;
        }

        .button:hover {
            background-color: #00ffff;
            transform: scale(1.05);
        }

        footer {
            width: 100%;
            background-color: rgba(34, 34, 34, 0.8);
            color: #ccc;
            padding: 30px 20px;
            text-align: center;
            font-size: 0.9em;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }

        footer.dark-mode {
            background-color: rgba(20, 20, 20, 0.8);
        }

        footer a {
            color: #00ffff;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .button {
                font-size: 1em;
                padding: 10px 20px;
            }

            footer {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-button">HOME</a>

    <!-- Header -->
    <header>
        <div class="logo">Safety Scanner</div>
    </header>

    <!-- Main Content -->
    <main>
        <h1>Welcome to Safety Scanner</h1>
        <p>Secure your digital presence with our powerful scanning tools.</p>
        <div class="button-container">
            <button class="button" onclick="location.href='networkscan.html'">Network Scanner</button>
            <button class="button" onclick="location.href='filescan.html'">File Scan</button>
            <button class="button" onclick="location.href='emailscan.html'">Email Scanner</button>
            <button class="button" onclick="location.href='linkscan.html'">Link Scanner</button>
            <button class="button" onclick="location.href='cryptoscan.html'">Crypto Scanner</button>
        </div>
        <button id="darkModeToggle" class="button" style="margin-top: 20px;">Toggle Dark Mode</button>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Digital Safety Scanner. All Rights Reserved.</p>
        <p>
            <a href="#">Privacy Policy</a> | 
            <a href="#">Terms of Service</a> | 
            <a href="#">Contact Us</a>
        </p>
    </footer>

    <!-- Script Tag -->
    <script>
        // Lazy Load Background
        document.addEventListener('DOMContentLoaded', function() {
            const body = document.querySelector('body');
            const bgImage = 'Dssbg.gif';
            const img = new Image();
            img.src = bgImage;
            img.onload = function() {
                body.style.backgroundImage = `url('${bgImage}')`;
                body.style.backgroundRepeat = 'no-repeat';
                body.style.backgroundPosition = 'center center';
                body.style.backgroundSize = 'cover';
            };
        });

        // Dark Mode Toggle
        document.getElementById('darkModeToggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            document.querySelector('header').classList.toggle('dark-mode');
            document.querySelector('footer').classList.toggle('dark-mode');
        });

        // Error Handling for Navigation
        const buttons = document.querySelectorAll('.button');
        buttons.forEach(button => {
            button.addEventListener('click', function() {
                const url = this.getAttribute('onclick').match(/'(.*?)'/)[1];
                fetch(url)
                    .then(response => {
                        if (!response.ok) throw new Error('Page not found');
                        window.location.href = url;
                    })
                    .catch(error => {
                        alert(`Error: Unable to navigate to ${url}`);
                    });
            });
        });
    </script>
</body>
</html>
