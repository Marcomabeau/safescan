<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Link Scanner | Digital Security Scanner</title>
  <style>
    /* Dark digital theme */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d; /* Very dark background */
      color: #f5f5f5;      /* Light text color */
    }

    header, footer {
      background: #1a1a1a; /* Slightly lighter than body for contrast */
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      color: #70F8BA; /* Neon-like color to emphasize the “digital” theme */
      font-weight: 400;
      text-shadow: 0 0 5px #70F8BA;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #1a1a1a; /* matching the header/footer background */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(112, 248, 186, 0.2);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 1.1em;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 4px;
      border: 1px solid #333;
      background-color: #333;
      color: #fff;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      color: #fff;
      text-transform: uppercase;
      background: #70F8BA;
      box-shadow: 0 0 10px rgba(112, 248, 186, 0.3);
      transition: background 0.3s ease;
    }

    button:hover {
      background: #5cd5a0; /* Slightly darker hover color */
    }

    #resultContainer {
      margin-top: 30px;
      padding: 20px;
      border: 1px dashed #70F8BA;
      display: none;
    }

    footer {
      margin-top: 50px;
      color: #888;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

<header>
  <h1>Digital Security Scanner</h1>
</header>

<div class="container">
  <label for="urlInput">Enter the link/URL you want to scan:</label>
  <input type="text" id="urlInput" placeholder="https://example.com" />

  <div class="buttons">
    <button id="homeBtn">Home</button>
    <button id="scanBtn">Scan Now</button>
  </div>

  <div id="resultContainer"></div>
</div>

<footer>
  <!-- Reusable Footer: Same style/theme as requested -->
  <p>&copy; 2024 Digital Security Scanner. All rights reserved.</p>
</footer>

<script>
  // Button References
  const homeBtn = document.getElementById('homeBtn');
  const scanBtn = document.getElementById('scanBtn');
  const urlInput = document.getElementById('urlInput');
  const resultContainer = document.getElementById('resultContainer');

  // Home button: go back to index.html
  homeBtn.addEventListener('click', () => {
    window.location.href = 'index.html';
  });

  // Scan button: use URLScan.io API
  scanBtn.addEventListener('click', async () => {
    const urlToScan = urlInput.value.trim();
    if (!urlToScan) {
      alert('Please enter a valid URL before scanning.');
      return;
    }

    // Clear previous results
    resultContainer.style.display = 'none';
    resultContainer.innerHTML = '';

    try {
      // ========== 1) SUBMIT SCAN REQUEST ==========
      const apiKey = '37a7626f-ab08-4582-94ef-259d2864ec4f';
      const scanApiUrl = 'https://urlscan.io/api/v1/scan/';

      // Let the user know scanning is in progress
      resultContainer.innerHTML = '<p>Scanning in progress... please wait.</p>';
      resultContainer.style.display = 'block';

      // POST request to initiate a scan
      const scanResponse = await fetch(scanApiUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'API-Key': apiKey
        },
        body: JSON.stringify({ url: urlToScan, public: 'on' })
        // 'public': 'on' => results are publicly visible on urlscan.io
        // 'public': 'off' => private scan (requires appropriate subscription)
      });

      if (!scanResponse.ok) {
        throw new Error('Failed to submit scan request to URLScan.io.');
      }

      const scanData = await scanResponse.json();
      console.log('Scan submission response:', scanData);

      // The scanData typically includes "uuid" and an "api" link
      const { uuid, api } = scanData;

      // ========== 2) WAIT AND RETRIEVE RESULTS ==========
      // Wait a few seconds to allow URLScan to process
      await new Promise(resolve => setTimeout(resolve, 5000)); // 5-second delay

      // Now we fetch the final results from the "api" link or from /result/<uuid>
      const resultUrl = api || `https://urlscan.io/api/v1/result/${uuid}`;
      const resultResponse = await fetch(resultUrl, {
        headers: { 'API-Key': apiKey }
      });

      if (!resultResponse.ok) {
        throw new Error('Failed to fetch final scan results from URLScan.io.');
      }

      const resultData = await resultResponse.json();
      console.log('Final scan results:', resultData);

      // ========== 3) PARSE AND DISPLAY SOME BASIC INFO ==========
      let message = '<h3>Scan Results:</h3>';

      // Check for a "verdicts" object with an "overall" score or malicious flag
      const verdicts = resultData.verdicts?.overall;
      if (verdicts) {
        const { score, malicious } = verdicts;
        if (malicious) {
          message += '<p><strong style="color: #FF5252;">Malicious content detected!</strong></p>';
        } else if (score >= 50) {
          message += '<p><strong style="color: #FFA500;">URL might be suspicious!</strong></p>';
        } else {
          message += '<p><strong style="color: #70F8BA;">URL seems clean!</strong></p>';
        }
        message += `<p>Threat score: ${score}</p>`;
      } else {
        message += '<p>No clear verdict found. Check the full report for details.</p>';
      }

      // Provide a direct link to the public scan result on URLScan
      message += `<p>View full details: 
        <a href="https://urlscan.io/result/${uuid}/" target="_blank">
          https://urlscan.io/result/${uuid}/
        </a></p>`;

      // Display final message
      resultContainer.innerHTML = message;
      resultContainer.style.display = 'block';

    } catch (error) {
      console.error(error);
      resultContainer.innerHTML = `
        <p style="color: #FF5252;">
          An error occurred while scanning the URL. Please try again later.
        </p>
      `;
      resultContainer.style.display = 'block';
    }
  });
</script>
</body>
</html>
